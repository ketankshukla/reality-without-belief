<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <rect width="64" height="64" rx="12" fill="#0a0a0a"/>
  <!-- Outer ring with fracture lines (kintsugi) -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#c0c0c0" stroke-width="2" opacity="0.6"/>
  <circle cx="32" cy="32" r="23" fill="none" stroke="#d4a843" stroke-width="0.5" opacity="0.3"/>
  <!-- Fracture lines filled with gold -->
  <line x1="8" y1="20" x2="14" y2="26" stroke="#d4a843" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <line x1="50" y1="20" x2="56" y2="14" stroke="#d4a843" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <line x1="10" y1="44" x2="16" y2="40" stroke="#d4a843" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <line x1="48" y1="44" x2="54" y2="48" stroke="#d4a843" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <!-- Eye - the central symbol -->
  <ellipse cx="32" cy="32" rx="14" ry="9" fill="none" stroke="#00CED1" stroke-width="1.5" opacity="0.7"/>
  <circle cx="32" cy="32" r="6" fill="none" stroke="#00CED1" stroke-width="1.5" opacity="0.8"/>
  <circle cx="32" cy="32" r="2.5" fill="#d4a843" opacity="0.9"/>
  <!-- Cardinal accent crystals -->
  <circle cx="32" cy="6" r="1.5" fill="#00CED1" opacity="0.5"/>
  <circle cx="32" cy="58" r="1.5" fill="#00CED1" opacity="0.5"/>
  <circle cx="6" cy="32" r="1.5" fill="#00CED1" opacity="0.5"/>
  <circle cx="58" cy="32" r="1.5" fill="#00CED1" opacity="0.5"/>
</svg>
